<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>

</head>

<body>
    <h2 class="text-center mt-5">Progress Bar</h2>
    <div class="container mt-5 p-5">
        <div class="progress mt-5">
            <div class="progress-bar bg-info" role="progressbar" style="width: 15%;" aria-valuenow="15"
                aria-valuemin="0" aria-valuemax="100">15%</div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 25%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 99%;" aria-valuenow="99"
                aria-valuemin="0" aria-valuemax="100">99%</div>
        </div>
    </div>

</body>

</html>
